<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Navigation,flex,hamburger-button">
    <meta name="description" content="Flexible navigation">
    <title>Navigation</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="/" id="logo">
            <img src="assets/images/logo.png" alt="Brand logo">
            <span>Brand Name</span>
        </a>
        <input type="checkbox" id="menu-button" name="menu-button" />
        <nav>
            <a href="/">Home</a>
            <a href="/">About</a>
            <a href="/">Services</a>
            <a href="/">Contact</a>
        </nav>
        <span id="right-section">
            <label id="menu-icon" for="menu-button">
                <span id="nav-icon">
            </label>
            <img src="assets/images/user.png" alt="Avatar icon">
        </span>
    </header>
</body>
</html>
